version: '3.8'

services:
  # MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: bhyve-mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.prod.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/passwd:/mosquitto/config/passwd:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    restart: unless-stopped
    networks:
      - bhyve-network

  # Bhyve MQTT Gateway
  bhyve-gateway:
    image: orbit-bhyve:latest
    container_name: bhyve-gateway
    environment:
      - BHYVE_USERNAME=${BHYVE_USERNAME}
      - BHYVE_PASSWORD=${BHYVE_PASSWORD}
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - BHYVE_LOG_LEVEL=INFO
    depends_on:
      - mosquitto
    restart: unless-stopped
    networks:
      - bhyve-network

  # Web Dashboard with Nginx
  dashboard:
    image: orbit-bhyve:latest
    container_name: bhyve-dashboard
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - FLASK_ENV=production
    depends_on:
      - mosquitto
    restart: unless-stopped
    networks:
      - bhyve-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: bhyve-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - dashboard
    restart: unless-stopped
    networks:
      - bhyve-network

volumes:
  mosquitto_data:
  mosquitto_logs:

networks:
  bhyve-network:
    driver: bridge
